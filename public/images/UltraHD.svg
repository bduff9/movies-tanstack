<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with subtle gradient -->
  <rect x="4" y="4" width="92" height="92" rx="12" ry="12" fill="#0f172a" />
  <!-- Border -->
  <rect x="4" y="4" width="92" height="92" rx="12" ry="12" fill="none" stroke="url(#borderGrad)" stroke-width="3"/>
  <!-- ULTRA HD text -->
  <text x="50" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#textGrad)" text-anchor="middle" letter-spacing="1">ULTRA HD</text>
  <!-- 4K text -->
  <text x="50" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#textGrad)" text-anchor="middle">4K</text>
</svg>

